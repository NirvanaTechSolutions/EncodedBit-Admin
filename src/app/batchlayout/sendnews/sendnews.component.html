<!-- app.component.html -->


<div *ngIf="loading==true">
    <app-loading></app-loading>

</div>

<div class="container">
    <div class="card">
      <h1 class="card-title">Send Batches NEws</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="batchId">Batch:</label>
          <select id="batchId" name="batchId" [(ngModel)]="selectedBatchId" required>
            <option value="">Select Batch</option>
            <option *ngFor="let batch of batches" [value]="batch.batchId">{{ batch.batchId }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="news">News:</label>
          <input type="text" id="news" name="news" [(ngModel)]="latestNews" required>
        </div>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
