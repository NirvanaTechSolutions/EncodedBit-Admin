<!-- app.component.html -->

<div *ngIf="loading==true">
    <app-loading></app-loading>

</div>
<div class="form-container">
    <form (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="batchId">Batch ID:</label>
        <input type="number" id="batchId" name="batchId" [(ngModel)]="batchId" required>
      </div>
  
      <div class="form-group">
        <label for="studentId">Student ID (separated by comma):</label>
        <input type="text" id="studentId" name="studentId" [(ngModel)]="studentIdList" required>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="search-bar">
    <input type="text"  placeholder="Search students..." />
  </div>
  
  <table class="student-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let get of students">
        <td>{{ get.usersub }}</td>
        <td>{{ get.name }}({{get.plan}})</td>
      
      </tr>
    </tbody>
  </table>
