
<app-sidebar></app-sidebar>
<div *ngIf="loading==true">
    <app-loading></app-loading>

</div>
    

<div class="form-container">
    <form (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="batchId">Batch ID:</label>
        <input type="number" id="batchId" name="batchId" [(ngModel)]="batchId" required>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="search-bar">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search students Name..." (input)="searchStudents()">
  </div>
  <span *ngIf="happy==true" style="color: rgb(255, 128, 0);">Batch Creation Sucess</span>
  <span *ngIf="unhappy==true" style="color: red;">Batch Already Exist</span>
    <table class="student-table" *ngIf="students && students.length > 0">
      <div *ngIf="loading==true">
        <app-loading></app-loading>
    
    </div>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
        
          <th >Plan</th>
          
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let get of students">
          <td>{{ get.usersub }}</td>
          <td>{{ get.name }}({{get.plan}})</td>
        
          <td >{{ get.plan }}</td>
          <td><input type="checkbox" [(ngModel)]="get.selected"></td> <!-- Checkbox for each row -->
         
        </tr>
      </tbody>
    </table>
