<!-- app.component.html -->

<app-sidebar></app-sidebar>
<div *ngIf="loading==true">
    <app-loading></app-loading>

</div>

<div class="container">
    <div class="card">
      <h1 class="card-title">Schedule Class Form</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="batchId">Batch:</label>
          <select id="batchId" name="batchId" [(ngModel)]="selectedBatchId" required>
            <option value="">Select Batch</option>
            <option *ngFor="let batch of batches" [value]="batch.batchId">{{ batch.batchId }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="topic">Topic:</label>
          <input type="text" id="topic" name="topic" [(ngModel)]="topic" required>
        </div>
  
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" [(ngModel)]="date" required>
        </div>
  
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" [(ngModel)]="timing" required>
        </div>
  
        <div class="form-group">
          <label for="link">Join Link:</label>
          <input type="text" id="link" name="link" [(ngModel)]="joinLink" required>
        </div>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
